

    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon">

    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:image" content="{{ site.url}}{% if page.image %}{{ page.image }}{% else %}/images/carousel/carousel1.jpg{% endif %}">
    {% if page.image1 %}<meta property="og:image" content="{{ site.url}}{{ page.image1 }}">{% endif %}
    {% if page.image2 %}<meta property="og:image" content="{{ site.url}}{{ page.image2 }}">{% endif %}
    {% if page.image3 %}<meta property="og:image" content="{{ site.url}}{{ page.image3 }}">{% endif %}
    {% if page.image4 %}<meta property="og:image" content="{{ site.url}}{{ page.image4 }}">{% endif %}
    {% if page.image5 %}<meta property="og:image" content="{{ site.url}}{{ page.image5 }}">{% endif %}
    {% if page.image6 %}<meta property="og:image" content="{{ site.url}}{{ page.image6 }}">{% endif %}
    <meta property="og:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/css/main.css" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link href="/css/lightbox.css" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="/css/lib/font-awesome.css" rel="stylesheet">
    <!-- Zocial CSS -->
    <link href="/css/lib/zocial.css" rel="stylesheet">
    <!-- Nivo Lightbox CSS -->
    <link href="/css/lib/nivo-lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/lib/nivo-themes/default/default.css" type="text/css" />
    <!-- STYLE CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- SCHEME CSS -->
    <link href="/css/scheme/yellow.css" rel="stylesheet">
